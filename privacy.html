<!DOCTYPE html>
<html lang="en-ZA">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Privacy Notice — TaaPlay</title>
  <meta name="description" content="TaaPlay Privacy Notice for the early-access landing page and waitlist." />
  <meta name="theme-color" content="#0E7490" />
  <link rel="icon" href="assets/brand/favicon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="assets/brand/apple-touch-icon.png" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Privacy Notice — TaaPlay" />
  <meta property="og:description" content="How TaaPlay processes your information for the early-access waitlist." />
  <meta property="og:image" content="assets/brand/taaplay-og.png" />
  <meta property="og:image:alt" content="TaaPlay brand preview in deep teal, lime, orange and soft purple" />

  <style>
    :root{
      /* Dark UI (same as landing) */
      --surface-900:#0B0F19; --surface-800:#111827; --border-700:#1F2937;
      --text-100:#E5E7EB; --text-300:#CBD5E1; --text-500:#94A3B8;

      /* Brand palette */
      --brand-primary:#0E7490; --brand-primary-strong:#0A5E72;
      --brand-lime:#A3E635; --brand-orange:#FF6B35; --brand-purple:#A78BFA;

      /* Layout tokens */
      --container-w: 1120px;
      --content-max: 74ch;
      --header-h: 64px;
    }

    html,body{margin:0;padding:0;background:#000;color:#111827;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,'Noto Sans','Liberation Sans',sans-serif;line-height:1.6}
    /* Smooth anchors, avoid clipping under sticky header */
    html{scroll-behavior:smooth; scroll-padding-top: calc(var(--header-h) + 16px);}

    /* Shell frame to match landing */
    .frame{background:var(--surface-900);color:var(--text-100);border:1.5px solid var(--border-700);border-radius:24px;
      width:min(1200px,96vw);margin:clamp(8px,2.5vw,28px) auto;box-shadow:0 10px 40px rgba(0,0,0,.45);overflow:hidden}

    .container{width:min(var(--container-w),92vw);margin-inline:auto;padding-inline:1rem}

    /* Header (sticky like landing) */
    header{position:sticky;top:0;z-index:10;background:var(--surface-900);border-bottom:1px solid var(--border-700);height:var(--header-h);
      display:flex;align-items:center}
    .nav{display:flex;align-items:center;justify-content:space-between;gap:.75rem}
    .brand{display:flex;align-items:center;gap:.6rem;text-decoration:none}
    .brand img{height:40px;width:auto;display:block}
    .brand-name{color:var(--text-100);font-weight:800;letter-spacing:.2px}
    .back-link{color:var(--brand-primary);font-weight:700}
    .back-link:hover{color:var(--brand-lime);text-decoration:underline;text-underline-offset:2px}

    /* Title area */
    .hero{padding:1.25rem 0 0}
    h1{margin:.25rem 0 .5rem;font-size:clamp(1.5rem,1.2rem + 1.2vw,2rem);line-height:1.2}
    .meta{color:var(--text-500);font-size:.95rem}

    /* Layout: desktop = sidebar TOC + content; mobile = stacked with collapsible TOC */
    .layout{display:block}
    @media (min-width: 960px){
      .layout{
        display:grid;
        grid-template-columns: 280px 1fr;
        gap: clamp(1rem, 2vw, 2rem);
        align-items:start;
      }
    }

    /* Desktop sidebar TOC */
    aside.toc{
      display:none;
      background:var(--surface-800);
      border:1px solid var(--border-700);
      border-radius:16px;
      padding:1rem;
      position:sticky;
      top:calc(var(--header-h) + 16px);
    }
    @media (min-width:960px){
      aside.toc{display:block}
    }
    .toc h2{margin:.25rem 0 0.5rem;font-size:1rem;color:var(--text-100)}
    .toc nav ol{margin:0;padding-left:1.25rem}
    .toc nav li{margin:.35rem 0}
    .toc a{color:var(--text-300);text-decoration:none}
    .toc a:hover{color:var(--brand-lime);text-decoration:underline;text-underline-offset:2px}
    .toc a:focus-visible{outline:3px dotted var(--brand-primary-strong);outline-offset:2px}

    /* Mobile collapsible TOC */
    details.toc-mobile{
      display:block;
      background:var(--surface-800);
      border:1px solid var(--border-700);
      border-radius:16px;
      padding:.5rem .75rem;
      margin: .75rem 0 0;
    }
    details.toc-mobile > summary{
      cursor:pointer; list-style:none; font-weight:800; color:var(--text-100);
    }
    details.toc-mobile > summary::-webkit-details-marker{display:none}
    details.toc-mobile nav{padding:.5rem 0 .25rem}
    details.toc-mobile ol{margin:0;padding-left:1.25rem}
    details.toc-mobile a{color:var(--text-300);text-decoration:none}
    details.toc-mobile a:hover{color:var(--brand-lime);text-decoration:underline;text-underline-offset:2px}
    @media (min-width:960px){
      details.toc-mobile{display:none}
    }

    /* Content */
    article.content{background:transparent;border:1px solid var(--border-700);border-radius:16px;padding:clamp(1rem,1.5vw + .5rem,1.5rem);overflow-x:hidden}
    article.content > *:first-child{margin-top:0}
    article.content > *{max-width:var(--content-max)}

    h2{color:var(--text-100);margin:1.75rem 0 .5rem;font-size:1.25rem}
    h2::after{content:"";display:block;height:2px;width:84px;margin:.5rem 0 0;background:linear-gradient(90deg,var(--brand-lime),var(--brand-orange),var(--brand-purple));border-radius:2px;opacity:.95}
    p,li{color:var(--text-300)}
    a.inline{color:var(--brand-primary-strong)}
    a.inline:hover{color:var(--brand-lime);text-decoration:underline;text-underline-offset:2px}

    /* Lists */
    ol{padding-left:1.25rem}
    li{margin:.35rem 0}

    /* Callouts / contact block */
    .callout{background:linear-gradient(180deg,rgba(14,116,144,.14),rgba(14,116,144,.06)) padding-box,
             conic-gradient(from 30deg,rgba(163,230,53,.45),rgba(255,107,53,.45),rgba(167,139,250,.45),rgba(163,230,53,.45)) border-box;
             border:2px solid transparent;border-radius:14px;padding:.75rem .9rem;color:var(--text-100)}

    /* Footer */
    footer{border-top:1px solid var(--border-700);background:var(--surface-900);color:var(--text-300)}
    .foot{display:flex;align-items:center;justify-content:center;gap:.5rem;padding:1rem 0;flex-wrap:wrap}
    .foot a{color:var(--brand-primary)}
    .foot a:hover{color:var(--brand-lime);text-decoration:underline;text-underline-offset:2px}

    /* Accessibility */
    a:focus-visible, button:focus-visible{outline:3px dotted var(--brand-primary-strong);outline-offset:2px}

    /* Prevent layout quirks on small screens */
    *{box-sizing:border-box}
  </style>
</head>
<body>
  <div class="frame">
    <header>
      <div class="container nav">
        <a class="brand" href="index.html" aria-label="TaaPlay home">
          <img src="assets/brand/taaplay-logo-horiz.png" alt="TaaPlay" loading="eager" decoding="async"
               onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-block'">
          <span class="brand-name" style="display:none">TaaPlay</span>
        </a>
        <a class="back-link" href="index.html">← Back to site</a>
      </div>
    </header>

    <main class="container hero">

      <p class="meta">Effective date: 14 August 2025 · Contact: <a class="inline" href="mailto:hello@taaplay.com">hello@taaplay.com</a></p>

      <!-- Mobile TOC (collapsible) -->
      <details class="toc-mobile">
        <summary>On this page</summary>
        <nav aria-label="Table of contents">
